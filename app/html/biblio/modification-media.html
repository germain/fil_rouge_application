
<body>
<div ng-include="'./html/biblio/header.html'"> </div> 
<div id="wrap">		
	<div class="container">
		<div class="page-header">
  			<h3>Modification de media</h3>
		</div>
		{{id}}
		<div class="row">		  
			<div class="col-md-6 col-md-offset-3">
			  	<div class="panel panel-default">
					<div class="panel-body">
						<form action="" method="GET">
							<div class="form-group">
								<label for="Titre" class="Gras">Titre* </label>
								<input type="text" class="form-control" id="Titre" placeholder="Titre" required>
							</div>
							<div class="form-group">
								<label for="Auteur" class="Gras">Auteur* </label>
								<input type="text" class="form-control" id="Auteur" placeholder="Auteur" required>
							</div>
							<div class="form-group">
								<label for="type" class="Gras">Type* </label>
								<select class="form-control" id="type" required> 
									<option value="">Sélectionner un type</option>
									<option value="livre">Livre</option>
									<option value="cd">CD</option>
									<option value="dvd">DVD</option>
								</select>
							</div>
							<div class="row">
								<div class="center">		  										
									<button type="submit" class="btn btn-success">Enregistrer</button>		  							  		
								</div>
							</div>						  						  
						</form>
					</div>					  
				</div>
			</div>	
		</div>
	</div>		
</div>
<div ng-include="'./html/biblio/footer.html'"> </div> 
</body>
</html>
