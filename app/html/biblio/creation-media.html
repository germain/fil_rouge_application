	<div id="wrap">		
		<div class="container">
			<div ng-include="'header.html'"></div>
				<div class="row">		  
						<div class="col-md-6 col-md-offset-3">
						  	<div class="panel panel-default">
								  <div class="panel-body">


								    <form name="formCreationMedia" ng-submit="ajoutMedia()" novalidate>
								    
									  <div class="form-group">
									    <label for="Titre" class="Gras">Titre*</label>
									    <input type="text" class="form-control" name="titre" ng-model="titre" placeholder="Titre" required>
									  </div>

									  <div class="form-group">
									    <label for="Auteur" class="Gras">Auteur*</label>
									    <input type="text" class="form-control" name="auteur" ng-model="auteur" placeholder="Auteur"  ng-maxlength="20" ng-minlength="2" ng-pattern="/^[a-zA-Z-]+$/" 
										ng-model-options="{updateOn:'blur'}" required>
									  </div>

										<div class="form-group">
									      <label for="type" class="Gras">Type*</label>
									      <select class="form-control" id="type" name="type" ng-model="type" required>
									      	<option value="">-- Sélectionner un type --</option>
									        <option value="livre">Livre</option>
									        <option value="cd">CD</option>
									        <option value="dvd">DVD</option>
									      </select>
									    </div>

									  <div class="row">
									  	<div class="center">	
									  		<div>
									  			<button type="submit" class="btn btn-success">Enregistrer</button>
									  		</div>		  							  		
									  	</div>
									  </div>
									  <div ng-show="formCreationMedia.$invalid"> 
									    <div ng-show="formCreationMedia.auteur.$error.minlength">
											<div class="alert alert-danger" role="alert">Le nom de l'auteur est trop court !!!</div>
									    </div> 
									    <div ng-show="formCreationMedia.auteur.$error.maxlength">
									    	<div class="alert alert-danger" role="alert">Le nom de l'auteur est trop long !!!</div>
									    </div>
									    <div ng-show="formCreationMedia.auteur.$error.pattern">
										    <div class="alert alert-danger" role="alert">Vérifier dans l'écriture du nom d'auteur !!!</div>
										</div> 
									</div>

									  

									</form>
								  </div>					  
							</div>
						</div>	
				</div>
			</div>	
			<div ng-include="'footer.html'"></div>
		</div>		
	</div>
