<div id="wrap">
	<div class="container">
		<div x-ng-include="'view/biblio/header.html'"></div>
		<div class="page-header">
			<h3>Modification de l'adherent</h3>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<form name="modifAdhForm" x-ng-submit="modifyAdherent(adherent)"
							novalidate>
							<div class="form-group">
								<label for="Nom">Nom*</label> <input type="text" name="nom"
									x-ng-model="adherent.nom" x-ng-minlength="2"
									x-ng-maxlength="20" class="form-control" id="nom"
									placeholder="Nom" required>
							</div>
							<div x-ng-if="modifAdhForm.nom.$dirty" x-ng-messages="modifAdhForm.nom.$error">
								<div x-ng-messages-include="view/biblio/erreur.html"></div>
							</div>
							<div class="form-group">
								<label for="prenom">Prenom*</label> <input type="text"
									name="prenom" x-ng-model="adherent.prenom" x-ng-minlength="2"
									x-ng-maxlength="20" class="form-control" id="prenom"
									placeholder="Prenom" required>
							</div>
							<div x-ng-if="modifAdhForm.prenom.$dirty" x-ng-messages="modifAdhForm.prenom.$error">
								<div x-ng-messages-include="view/biblio/erreur.html"></div>
							</div>
							<div class="form-group">
								<label for="date_nat">Date de naissance*</label> <input
									type="date" name="date_naisssance"
									x-ng-model="adherent.date_naissance" class="form-control"
									id="date_nat" placeholder="Date de naissance" required>
							</div>
							<div x-ng-if="modifAdhForm.date_naissance.$dirty" x-ng-messages="modifAdhForm.date_naisssance.$error">
								<div x-ng-messages-include="view/biblio/erreur.html"></div>
							</div>
							<div class="form-group">
								<label for="email">Email*</label> <input type="email"
									name="email" x-ng-model="adherent.email" class="form-control"
									id="email" placeholder="Mail" required>
							</div>
							<div x-ng-if="modifAdhForm.email.$dirty"  x-ng-messages="modifAdhForm.email.$error">
								<div x-ng-messages-include="view/biblio/erreur.html"></div>
							</div>
							<div class="form-group">
								<label for="adresse">Adresse</label> <input type="text"
									name="addresse" x-ng-model="adherent.adresse.ligne1"
									class="form-control" id="adresse" placeholder="Adresse ligne 1">
								<input type="text" name="addresse"
									x-ng-model="adherent.adresse.ligne2" class="form-control"
									id="adresse" placeholder="Adresse ligne 2">
							</div>
							<div class="form-group">
								<label for="BP">Code postal</label> <input type="text"
									name="code_postal" x-ng-model="adherent.adresse.codepostal"
									class="form-control" id="BP" placeholder="Code postal">
							</div>
							<div class="form-group">
								<label for="ville">Ville</label> <input type="text" name="ville"
									x-ng-model="adherent.adresse.ville" class="form-control"
									id="ville" placeholder="Ville">
							</div>
							<div class="form-group">
								<label for="paiement">Date de paiement</label> <input
									type="text" name="date_paiement"
									x-ng-model="adherent.cotisation.debut" class="form-control"
									id="paiement" placeholder="Date de paiement">
							</div>
							<div class="form-group">
								<label for="montant">Montant</label> <input type="number"
									name="montant" x-ng-model="adherent.cotisation.montant"
									class="form-control" id="montant" placeholder="Montant"
									x-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
							</div>
							<div x-ng-if="modifAdhForm.montant.$dirty"  x-ng-messages="modifAdhForm.montant.$error">
								<div x-ng-messages-include="view/biblio/erreur.html"></div>
							</div>
							<div class="row">
								<button type="submit"
									x-ng-disabled="modifAdhForm.$invalid && modifAdhForm.$error || modifAdhForm.$pristine"
									class="btn btn-success col-md-offset-5">Enregistrer</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
